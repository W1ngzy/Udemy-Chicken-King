<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chicken King</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
			defer></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<link rel="stylesheet" href="./css/main.css" type="text/css" />
		<script src="./js/main.js" defer></script>
	</head>
	<body class="text-bg-dark">
		<div class="container-fluid">
			<header>
				<div class="row text-center oleo-script-swash-caps-bold">
					<h1>Chicken King</h1>
				</div>
			</header>
			<main>
				<div class="row mb-2 mx-0 px-0">
					<div id="img-carousel" class="carousel slide" data-bs-ride="carousel">
						<div class="carousel-indicators">
							<button type="button" data-bs-target="#img-carousel" data-bs-slide-to="0" class="active"></button>
							<button type="button" data-bs-target="#img-carousel" data-bs-slide-to="1"></button>
							<button type="button" data-bs-target="#img-carousel" data-bs-slide-to="2"></button>
						</div>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="./assets/img/chicken-1.jpg" alt="Image of a chicken meal" class="d-block w-100 img-thumbnail" />
							</div>
							<div class="carousel-item">
								<img src="./assets/img/chicken-2.jpg" alt="Image of a chicken meal" class="d-block w-100 img-thumbnail" />
							</div>
							<div class="carousel-item">
								<img src="./assets/img/chicken-3.jpg" alt="Image of a chicken meal" class="d-block w-100 img-thumbnail" />
							</div>
						</div>
						<button class="carousel-control-prev" type="button" data-bs-target="#img-carousel" data-bs-slide="prev">
							<span class="carousel-control-prev-icon"></span>
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#img-carousel" data-bs-slide="next">
							<span class="carousel-control-next-icon"></span>
						</button>
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-sm-4 col-6 offset-sm-1 square-card">
						<img src="./assets/img/chicken-sq-1.jpg" alt="Image of a chicken dish" class="img-fluid img-thumbnail" />
						<h2 class="card-caption">Some Text Here</h2>
					</div>
					<div class="col-sm-4 col-6 offset-sm-2 square-card">
						<img src="./assets/img/chicken-sq-2.jpg" alt="Image of a chicken dish" class="img-fluid img-thumbnail" />
						<h2 class="card-caption">Some Text Here</h2>
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-sm-4 col-6 offset-sm-1 square-card">
						<img src="./assets/img/chicken-sq-3.jpg" alt="image of a chicken dish" class="img-fluid img-thumbnail" />
						<h2 class="card-caption">Some Text Here</h2>
					</div>
					<div class="col-sm-4 col-6 offset-sm-2 square-card">
						<img src="./assets/img/chicken-sq-4.jpg" alt="Image of a chicken dish" class="img-fluid img-thumbnail" />
						<h2 class="card-caption">Some Text Here</h2>
					</div>
				</div>
				<div class="row text-center">
					<h1>
						<i class="bi bi-telephone"></i>
						Order Now
					</h1>
					<h2>123-4567-890</h2>
				</div>
				<div class="row justify-content-center">
					<div id="map"></div>
				</div>
			</main>
		</div>
	</body>
</html>
